env:
  es2021: true
  node: true
  jest: true
extends: airbnb-base
run: npm install --save-dev eslint-config-airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  no-console: 0
  import/extensions: 0
  no-underscore-dangle: [2, { 'allow': ['__filename', '__dirname'] }]


